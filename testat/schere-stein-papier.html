<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors, Spock, Lizard</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
  <main>
    <h1>Rock, Paper, Scissors, Spock, Lizard</h1>
    <button id="mode-switch">Switch to Server Mode</button>

    <section id="ranking">
      <h2>Local Ranking List</h2>
      <ul id="ranking-list"></ul>
    </section>

    <section id="login">
      <input type="text" id="player-name" placeholder="Enter your name">
      <button id="start game">Start Game</button>
    </section>

    <section id="game">
      <button id="back">Back</button>
      <h2 id="greeting">Hallo</h2>
      
      <ul id="choices">
        <li><button data-choice="rock">Rock</button></li>
        <li><button data-choice="paper">Paper</button></li>
        <li><button data-choice="scissors">Scissors</button></li>
        <li><button data-choice="spock">Spock</button></li>
        <li><button data-choice="lizard">Lizard</button></li>
      </ul>
      <h1>X</h1>
      <p>Computer Choice</p>
      <p id="computer-choice">Lizard</p>
    </section>
    <section id="history">
      <h2>Game History</h2>
      <table id="history-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Computer</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
