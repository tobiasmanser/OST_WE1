<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors, Spock, Lizard</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
  <main>
    <h1>Rock, Paper, Scissors, Spock, Lizard</h1>
    <button class="start-screen" id="mode-switch">Switch to Server Mode</button>

    <section class="start-screen" id="ranking">
      <h2>Ranking List</h2>
      <table id="ranking-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Wins</th>
            <th>Names</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section class="start-screen" id="login">
      <input type="text" id="player-name" placeholder="Enter your name">
      <button id="start-game">Start Game</button>
    </section>

    <section class="game hidden" id="game">
      <button id="back-button">Back</button>
      <h2 id="greeting">Hallo</h2>
      
      <ul id="choices">
        <li><button data-choice="rock">Rock</button></li>
        <li><button data-choice="paper">Paper</button></li>
        <li><button data-choice="scissors">Scissors</button></li>
        <li><button data-choice="spock">Spock</button></li>
        <li><button data-choice="lizard">Lizard</button></li>
      </ul>
      <h1>X</h1>
      <h3>Computer Choice:</h3>
      <div id="computer-choice">
        <p id="computer-choice-field">-</p>
      </div>
    </section>
    <section class="game hidden" id="history">
      <h2>Game History</h2>
      <table id="history-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Computer</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
